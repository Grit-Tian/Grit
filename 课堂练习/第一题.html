    <h1>了不起的<b>盖茨比</b></h1>
    <p>《了不起的<b>盖茨比</b>》为那个奢靡年代的缩影。<b>盖茨比</b>怀揣着对"美国梦"的期翼，投身到那个年代的灯红酒绿之中，却在名利场中看尽世态炎凉，以及浮华背后一切终将逝去的空虚怅惘。<i>1925</i>年《了不起的<b>盖茨比</b>》问世。</p>
    <p>菲茨杰拉德，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。他以诗人的敏感和戏剧家的想象为"爵士乐时代"吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢靡年代的不二注解。</p>
