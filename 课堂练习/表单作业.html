<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <form action="" method="post"name="account">    
        <table>
            <caption>用户注册</caption>
            <tr>
                <th><label for="username">用户名</label></th>
                <td><input type="text"id="username">* </td>
            </tr>
            <tr>
                <th><label for="pwd">密码</label></th>
                <td><input type="password" id="pwd">*</td>
            </tr>
            <tr>
                <th><label for="repwd">确认密码</label></th>
                <td><input type="password" id="repwd">*</td>
            </tr>
            <tr>
                <th>性别</th>
                <td><input type="radio" name="sex" value="1" checked="checked">男
                    <input type="radio" name="sex" value="0">女
                </td>
            </tr>
            <tr>
                <th><label for="e-mail">邮箱</label></th>
                <td><input type="text"id="e-mail">*</td>
            </tr>
            <tr>
                <th>身份</th>
                <td><select name="user" id="">
                    <option value="stu">学生</option>
                     <option value="tea">教师</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="selfin">自我介绍</label></th>
                <td><textarea id="selfin" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th>
                    <input type="submit"value="注册"name="zhuce">
                    <input type="reset"value="重填"name="chongtian">
                </th>
            </tr>
        </table>      
    </form>
</body>
</html>
