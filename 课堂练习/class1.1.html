<!-- 注意frameset标记是和body标记同级的标记，不能将frameset标记包含在body标记中，否则将无法看到框架网页的效果。 -->
<!-- 框架网页：将浏览器窗口分解为多个小窗口，每个小窗口均可以显示各自的网页 -->

<frameset rows="50%,*">
    <frame src="http://www.baidu.com" />
    <frame src="http://www.bing.com" />
</frameset>
<!-- 内嵌框架：<iframe>：可以在一个浏览器窗口种同时显式多个页面文档 -->
